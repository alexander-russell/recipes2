{% extends 'recipes2/diagnostics/partials/_results_table_base.html' %}

{% block headers %}
  <th class="text-left border px-2 py-1">Recipe</th>
  <th class="text-left border px-2 py-1">Open in viewer</th>
  {{ block.super }}
{% endblock %}

{% block columns %}
  <td class="border px-2 py-1">{{ obj.items.first.recipe.name }}</td>
  <td class="border px-2 py-1">
    <a href="{{ obj.items.first.recipe.slug }}">View</a>
  </td>
  {{ block.super }}
{% endblock %}

{% extends 'recipes2/diagnostics/partials/_results_table_base.html' %}

{% block name_value %}
  {{ obj.ingredient.name }}
{% endblock %}

{% block headers %}
  {{ block.super }}
  <th class="text-left border px-2 py-1">Recipe</th>
  <th class="text-left border px-2 py-1">Open in viewer</th>
{% endblock %}

{% block columns %}
  {{ block.super }}
  <td class="border px-2 py-1">{{ obj.recipe.name }}</td>
  <td class="border px-2 py-1">
    <a href="{% url 'recipes2:viewer' obj.recipe.slug %}">View</a>
  </td>
{% endblock %}

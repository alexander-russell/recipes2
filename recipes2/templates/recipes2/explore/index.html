{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'manager/master/master.css' %}" />
    <link rel="stylesheet" href="{% static 'manager/master/forms.css' %}" />
    <link rel="stylesheet" href="{% static 'manager/explore/explore.css' %}" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <title>Explore | Alex's Recipes</title>
  </head>
  <body>
    <header class="header-bar">
      <h1>Explore</h1>
      <ul class="icons-list">
        <li class="icon-wrapper">
          <a href="{% url 'recipes2:home' %}">
            <svg height="27" xmlns="http://www.w3.org/2000/svg" width="27" viewBox="0 0 576 512" aria-labelledby="home-icon" class="icon" role="img">
              <title id="home-icon">Go to home page</title>
              <path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"></path>
            </svg>
          </a>
        </li>
      </ul>
    </header>
    <form id="search-form" class="search form" hx-get="{% url 'recipes2:explore' %}" hx-target=".results-wrapper" hx-push-url="true" hx-trigger="submit">
      {{ form }}
      <button type="submit" class="search">Go</button>
    </form>

    <div class="results-wrapper">
      {% include 'manager/explore/partials/_results.html' %}
    </div>
  </body>
</html>
